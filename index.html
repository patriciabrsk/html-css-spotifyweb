<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom style -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <main class="flex">
        <div class="menu-container flex">
            <!-- Left side navbar menu -->
            <nav class="side-menu flex">
                <div class="side-menu-content flex">
                    <div class="top-menu">
                        <img src="img/logo.svg" alt="spotify logo" class="spotify-logo">

                        <div class="nav-icon flex">
                            <img class="icon" src="img/home.svg" alt="home icon">
                            <span><a href="#">Home</a></span>
                        </div>
                        <div class="nav-icon flex">
                            <img class="icon" src="img/search.svg" alt="search icon">
                            <span><a href="#">Cerca</a></span>
                        </div>
                        <div class="nav-icon flex">
                            <img class="icon" src="img/libreria.svg" alt="library icon">
                            <span><a href="#">La tua libreria</a></span>
                        </div>
                    </div>
                    <div class="bottom-menu">
                    
                        <div id="install" class="flex">
                            <img src="img/download.svg" alt="download icon">
                            <a href="#">Installa app</a>
                        </div>
                        <div class="line"></div>
                        <div id="username" class="flex">
                            <img src="img/profile.svg" alt="username icon">
                            <a href="#">John Doe</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="main-container">
            <!-- Upgrade call to action -->
            <section id="main">
                <div class="call-to-action flex">
                    <a href="#" class="upgrade">EFFETTUA L'UPGRADE</a>
                </div>
                <!-- Central navbar -->
                <div class="nav-container flex">
                    <div class="central-nav flex">
                        <a href="">IN EVIDENZA</a>
                        <a href="">PODCAST</a>
                        <a href="">CLASSIFICHE</a>
                        <a href="">GENERI E MOOD</a>
                        <a href="">NUOVE USCITE</a>
                        <a href="">SCOPRI</a>
                    </div>
                </div>

                    <div class="row-container">
                        <h3>Recently played</h3>
                        <div class="row">

                        </div>
                    </div>

                    <div class="row-container">
                        <h3>Creato per John Doe</h3>
                        <div class="row">

                        </div>
                    </div>

                    <div class="row-container">
                        <h3>Creato per John Doe</h3>
                        <div class="row">

                        </div>
                    </div>
            </section>

        </div>
    </main>

    <footer class="music-player flex">
        <div class="music-player flex">
            <div class="song-content flex">
                <div class="song-image">
                    <img src="img/sinister.jpeg" alt="Sinister cover">
                </div>
                <div class="song-description">
                    <h5 class="title">Sinister</h5>
                    <p class="artist">Nome Artista</p>
                </div>

                <div class="icons">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>

            <div class="controller-content flex">
                <div class="control-buttons flex">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="play-pause fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>

                <div class="progress-bar-container flex">
                    <span>0:25</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span>4:35</span>
                </div>

            </div>
            
            <div class="features-content flex">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>

                <div class="volume-bar flex">
                    <i class="fas fa-volume-up"></i>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>
</body>
</html>
